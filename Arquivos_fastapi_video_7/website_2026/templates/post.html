{% extends "layout.html" %}
{% block content %}
  <article class="content-section py-3 px-4 mb-4">
    <div class="d-flex align-items-start gap-4">
      <img class="rounded-circle article-img flex-shrink-0"
           src="{{ post.author.image_path }}"
           alt="Foto de perfil de {{ post.author.username }}"
           width="64"
           height="64"
           loading="lazy">
      <div class="flex-grow-1">
        <div class="article-metadata mb-2">
          <a class="me-2" href="{{url_for('user_posts', user_id=post.author.id)}}">{{ post.author.username }}</a>
          <small class="text-body-secondary">{{ post.date_posted.strftime('%B,%d,%Y') }}</small>
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
        
        <div class="post-actions mt-3 pt-3 border-top">
          <a class="btn btn-outline-secondary me-1" href="#">Editar Postagem</a>
          <button type="button"
                  class="btn btn-outline-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal">Excluir Postagem</button>
        </div>
       
      </div>
    </div>
  </article>

  <div class="modal fade"
       id="deleteModal"
       tabindex="-1"
       aria-labelledby="deleteModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Excluir postagem?</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Fechar"></button>
        </div>
       
        <form action="#">
          <div class="modal-body">
            Tem certeza de que deseja excluir esta postagem? Esta ação não pode ser desfeita.
          </div>
          <div class="modal-footer">
            <button type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-outline-danger">Excluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
